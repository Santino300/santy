<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Segundo A - Colegio Santo Cristo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    h1 {
      color: #003366;
      font-size: 22px;
      margin: 10px 0;
    }

    .autor {
      font-weight: bold;
      font-size: 18px;
      margin-top: 5px;
      color: #222;
    }

    #gameCanvas {
      background: black;
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 4px solid #333;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      touch-action: none;
    }

    #message {
      font-size: 26px;
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }

    #timer {
      font-size: 18px;
      color: red;
      margin: 10px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 60px 60px;
      gap: 10px;
      margin: 20px auto;
      max-width: 300px;
    }

    .controls button {
      font-size: 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: #45a049;
    }

    .controls .spacer {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>Segundo A - Colegio Santo Cristo</h1>
  <canvas id="gameCanvas" width="800" height="800"></canvas>
  <p class="autor">SANTINO PEREZ RUSSO</p>
  <p id="timer">Tiempo: 0 segundos</p>
  <p id="message">¡GANASTE!</p>

  <div class="controls">
    <div class="spacer"></div>
    <button onclick="setDirection(0, -1)">⬆️</button>
    <div class="spacer"></div>
    <button onclick="setDirection(-1, 0)">⬅️</button>
    <button onclick="setDirection(0, 1)">⬇️</button>
    <button onclick="setDirection(1, 0)">➡️</button>
  </div>

  <audio id="chompSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const chompSound = document.getElementById('chompSound');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timer');
    const tileSize = 40;

    const map = [/* ... mismo arreglo que antes ... */];
    
    const pacman = { x: 1, y: 1, dx: 0, dy: 0 };
    let timerStarted = false;
    let startTime = 0;
    let timerInterval;

    function startTimer() {
      if (!timerStarted) {
        timerStarted = true;
        startTime = Date.now();
        timerInterval = setInterval(() => {
          const seconds = Math.floor((Date.now() - startTime) / 1000);
          timerDisplay.textContent = `Tiempo: ${seconds} segundos`;
        }, 1000);
      }
    }

    function drawMap() {
      for (let row = 0; row < map.length; row++) {
        for (let col = 0; col < map[row].length; col++) {
          if (map[row][col] === 1) {
            ctx.fillStyle = 'blue';
            ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
          } else if (map[row][col] === 0) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(col * tileSize + tileSize / 2, row * tileSize + tileSize / 2, 5, 0, 2 * Math.PI);
            ctx.fill();
          }
        }
      }
    }

    function drawPacman() {
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.arc(
        pacman.x * tileSize + tileSize / 2,
        pacman.y * tileSize + tileSize / 2,
        tileSize / 2 - 2,
        0.25 * Math.PI,
        1.75 * Math.PI
      );
      ctx.lineTo(pacman.x * tileSize + tileSize / 2, pacman.y * tileSize + tileSize / 2);
      ctx.fill();
    }

    function clear() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function movePacman() {
      const newX = pacman.x + pacman.dx;
      const newY = pacman.y + pacman.dy;
      if (
        newY >= 0 && newY < map.length &&
        newX >= 0 && newX < map[0].length &&
        map[newY][newX] !== 1
      ) {
        pacman.x = newX;
        pacman.y = newY;
        if (map[pacman.y][pacman.x] === 0) {
          map[pacman.y][pacman.x] = 2;
          chompSound.currentTime = 0;
          chompSound.play();
          startTimer();
          checkWin();
        }
      }
    }

    function checkWin() {
      for (let row of map) {
        if (row.includes(0)) return;
      }
      message.style.display = 'block';
      clearInterval(timerInterval);
    }

    function vibrate(ms) {
      if (navigator.vibrate) {
        navigator.vibrate(ms);
      }
    }

    function setDirection(dx, dy) {
      pacman.dx = dx;
      pacman.dy = dy;
      movePacman();
      vibrate(50); // vibra al tocar
    }

    function gameLoop() {
      clear();
      drawMap();
      drawPacman();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp': setDirection(0, -1); break;
        case 'ArrowDown': setDirection(0, 1); break;
        case 'ArrowLeft': setDirection(-1, 0); break;
        case 'ArrowRight': setDirection(1, 0); break;
      }
    });

    gameLoop();
  </script>
</body>
</html>
