<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Segundo A - Colegio Santo Cristo</title>
  <style>
    canvas {
      background: black;
      display: block;
      margin: 0 auto;
      touch-action: none;
    }
    h1 {
      text-align: center;
      color: darkblue;
      font-family: Arial, sans-serif;
    }
    p.autor {

      font-family: Arial, sans-serif;
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;

      font-size: 36px;

      font-weight: bold;
      display: none;
    }

      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 30px 40px;
      font-size: 32px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 10px;
      flex: 1 1 40%;

      margin-top: 10px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    #restart {
      display: block;
      margin: 20px auto;
      padding: 20px 40px;
      font-size: 28px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
