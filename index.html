<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Segundo A - Colegio Santo Cristo</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none; /* evitar selección */
      user-select: none;
      -webkit-touch-callout: none; /* evitar menú emergente en iOS */
      touch-action: none; /* para evitar scroll en touch */
      background: #000;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: black;
      display: block;
      margin: 20px auto 0;
      touch-action: none;
      border: 2px solid darkblue;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: darkblue;
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }
    p.autor {
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      color: white;
      text-shadow: 0 0 5px #000;
    }
    #message {
      text-align: center;
      font-size: 36px;
      color: limegreen;
      font-weight: bold;
      display: none;
      margin-top: 20px;
      text-shadow: 0 0 10px limegreen;
    }
    #timer {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 0 0 5px #000;
    }
    .controls {
      position: relative;
      width: 540px;
      height: 540px;
      margin: 20px auto 40px;
      user-select: none;
      touch-action: none;
    }
    .controls button {
      position: absolute;
      width: 180px;
      height: 180px;
      font-size: 96px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 15px;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      transition: background-color 0.2s;
    }
    .controls button:active {
      background-color: #555;
    }
    .controls button.up {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls button.down {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls button.left {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .controls button.right {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <h1>Segundo A - Colegio Santo Cristo</h1>
  <canvas id="gameCanvas" width="800" height="800"></canvas>
  <p class="autor">SANTINO PEREZ RUSSO</p>

  <div id="timer">Tiempo: 0s</div>
  <div class="controls">
    <button class="up" onclick="setDirection(0,-1)">⬆️</button>
    <button class="left" onclick="setDirection(-1,0)">⬅️</button>
    <button class="right" onclick="setDirection(1,0)">➡️</button>
    <button class="down" onclick="setDirection(0,1)">⬇️</button>
  </div>
